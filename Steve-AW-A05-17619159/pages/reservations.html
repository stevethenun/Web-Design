<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
 
    <title>Steve-A03</title>
</head>
<body>
    <header>
        <h1>Puchase Records</h1>
        <nav id="mobile_menu"></nav>
        <nav id = nav_menu>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend>Genral Information</legend>
            <div>
                <label for="date">Arrival Date: </label>
                <input type="date" name="date" id="date" >
                <span id="dateError">*</span>
            </div>
            <div>
                <label for="nights">Nights: </label>
                <input type="text" id="nights">
                <span id="nights">*</span>
            </div>
            <div>
                <label for="adults">Adults:</label>
                <select name="adults" id="adults">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div>
                <label for="children">Children:</label>
                <select name="children" id="children">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <div>
                <label for="roomType">Room Type:</label>
                <input type="radio" name="preferences" id="active1">
                <label for="active1">Standard</label>
                <input type="radio" name="preferences" id="active2">
                <label for="active2">Business</label>
                <input type="radio" name="preferences" id="active3">
                <label for="active3">Suite</label>
            </div>
            <div>
                <label for="">Bed Type:</label>
                <input type="radio" name="bt" id="bt1">
                <label for="king">King</label>
                <input type="radio" name="bt" id="bt2">
                <label for="queen">Queen</label> 
                <input type="radio" name="bt" id="bt3">
                <label for="double">Double</label>  
            </div>
            <div>
                <label for="">Early Check-in:</label>
                <input type="checkbox" name="earlyCheck" id="earlyCheck">
                <label for="active1"></label>
            </div>
        </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <div>
                    <label for="nights">Name:</label>
                    <input type="text" id="name">
                    <span id="nights">*</span>
                </div>
                <div>
                    <label for="nights">Email:</label>
                    <input type="text" id="email" placeholder="email@email.com">
                    <span id="nights">*</span>
                </div>
                <div> 
                    <label for="nights">Phone:</label>
                    <input type="text" id="phone" placeholder="999-999-9999">
                    <span id="nights">*</span>
                </div>
            </fieldset>
            <div>
                <input type="button" id="submit"  value="Submit Request">
            </div>
            

        </section>
    </main>
</body>
